<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User view</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">    
        <aside class="info-container">
            <div class="user-container">
                <div class="user-img center">
                    <p>NO</p>
                </div>
                <div class="user-detail">
                    <h3 class="user-name">Natalia Ortegon</h3>
                    <p class="user-position">Finance Analyst</p>
                </div>
            </div>
            <div class="side-menu-container">
                <ul>
                    <li><a class="side-menu-link active" href="#"><i class="material-icons">receipt</i>Expenses</a></li>
                    <li><a class="side-menu-link" href="#"><i class="material-icons">signal_cellular_alt</i>Reports</a></li>
                </ul>
            </div>
        </aside>
        <header>
            <nav class="nav-bar">
                <ul>
                    <li><a class="nav-link active" href="#" id="tripLink">Trips</a></li>
                    <li><a class="nav-link" href="#" id="OtherExpensesLink">Other Expenses</a></li>
                </ul>
            </nav>
            <span>
                <i class="material-icons">notifications_none</i>
            </span> 
        </header>
        <section class="expense-list">
            <div class="top-menu-container">
                <button class="btn-menu hide" id="export">
                    EXPORT TO <i class="material-icons">arrow_downward</i>
                </button>
                <button class="btn-menu hide" id="share">
                    SHARE <i class="material-icons">signal_cellular_alt</i>
                </button>
                <button class="btn-menu" data-toggle="modal" data-target="addExpenseModal">
                    CREATE AN EXPENSE <i class="material-icons">add</i>
                </button>
            </div>
            <div class="center" id="list">
                <div class="central-icon-container center" data-toggle="modal" data-target="addExpenseModal">
                    <i class="material-icons">folder_open</i>
                    <p class="central-icon-title">You donâ€™t have any expenses yet</p>
                    <p class="central-icon-explanation">create a new expense using the button above or clicking here. </p>
                </div>
            </div>
        </section>
    </div>
    <div id="addExpenseModal" class="modal" rol="dialog" type="button">
        <div class="modal-content">
            <div class="modal-header">
                <h5>New Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <select name="type" id="type" class="custom-select" required>
                    <option value="" selected disabled>Type</option>
                    <option value="trip">Trip</option>
                    <option value="internal_events">Internal Events</option>
                    <option value="trainings">Trainings</option>
                    <option value="client_visit">Client visit</option>
                    <option value="team_building">Team Building</option>
                    <option value="others">Others</option>
                </select>
                <div class="modal-form">
                    <form id="trip" action="">
                        <div class="input-group">
                            <input type="text" name="origin" id="origin" placeholder="Origin">
                            <input type="text" name="destination" id="destination" placeholder="Destination">
                        </div>
                        <div class="input-group">
                            <input type="date" name="startDate" id="startDate" placeholder="Start Date">
                            <input type="date" name="endDate" id="endDate" placeholder="End Date">
                        </div>
                        <input class="large" type="text" name="purpose" id="purpose" placeholder="Purpose">
                        <input class="large" type="text" name="proyectCode" id="proyectCode" placeholder="Proyect Code">
                        <div class="input-group">
                            <input type="number" name="budget" id="budget" placeholder="Budget">                            
                            <select name="currency" id="currency" required>
                                <option value="" selected disabled>Currency</option>
                                <option value="US">US</option>
                                <option value="COP">COP</option>
                            </select>                            
                            <input type="number" name="currencyRate" id="currencyRate" placeholder="Currency Rate">
                        </div>
                        <input type="submit" id="submit-expense" value="SAVE">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./mocks/trips.json"></script>
    <script type="module" src="./utils/tripServices.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
